<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Selecione o tempo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <img src="{{ url_for('static', filename='imagem/logo.png') }}" class="logo-home">

    <div class="page-container">

        <h1 class="title-home">Selecione o tempo:</h1>

        <div class="time-grid">

            <label class="time-option">
                <input type="radio" name="tempo" value="30">
                <span>30s</span>
            </label>

            <label class="time-option">
                <input type="radio" name="tempo" value="60">
                <span>60s</span>
            </label>

            <label class="time-option">
                <input type="radio" name="tempo" value="90">
                <span>90s</span>
            </label>

            <label class="time-option">
                <input type="radio" name="tempo" value="120">
                <span>120s</span>
            </label>

        </div>

        <div class="nav-buttons">
            <a href="/categorias" class="nav-btn">&lt; VOLTAR</a>
            <a href="#" id="nextBtn" class="nav-btn">PRÃ“XIMO &gt;</a>
        </div>

    </div>

    <script>
        document.getElementById("nextBtn").addEventListener("click", function() {
            const tempo = document.querySelector('input[name="tempo"]:checked');
            if (!tempo) {
                alert("Selecione um tempo!");
                return;
            }
            window.location.href = "/jogo?tempo=" + tempo.value;
        });
    </script>

</body>

</html>
